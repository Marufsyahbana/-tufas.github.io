<html>
 <head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
    
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #d3cbbd;
        }
        .navbar {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
        }
        .navbar .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .navbar .logo span {
            font-size: 20px;
            font-weight: bold;
        }
        .navbar .menu {
            display: flex;
            align-items: center;
        }
        .navbar .menu i {
            margin: 0 10px;
            font-size: 20px;
        }
        .navbar .search-bar {
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 40px;
            padding: 5px 10px;
            margin: 0 20px;
        }
        .navbar .search-bar input {
            border: none;
            outline: none;
            padding: 5px;
            font-size: 16px;
            border-radius: 20px;
        }
        .navbar .search-bar button {
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 20px;
            padding: 5px 10px;
            margin: 0 20px;
        }
        .navbar .search-bar button i {
            color: rgb(255, 250, 250);
            font-size: 20px;
        }
        .navbar .icons {
            display: flex;
            align-items: center;
        }
        .navbar .icons i {
            margin: 0 10px;
            font-size: 20px;
        }
        .navbar .bottom-menu {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar .bottom-menu .pages {
            display: flex;
            align-items: center;
        }
        .navbar .bottom-menu .pages a {
            color: #fff; /* Warna teks putih */
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
            padding: 5px 10px; 
            border-radius: 5px; 
        }
        .navbar .bottom-menu .pages a.active {
            color: #000000; 
            background-color: rgb(255, 255, 255); 
            border-bottom: none; 
        }
        .navbar .bottom-menu .pages a:hover {
            background-color: rgb(255, 255, 255); 
        }
        .navbar .bottom-menu .contact-info {
            display: flex;
            align-items: center;
        }
        .navbar .bottom-menu .contact-info i {
            margin: 0 10px;
            font-size: 16px;
        }
  </style>
 </head>
 <body>
  <div class="navbar">
   <div class="logo">
    <img alt="Company Logo" height="40" src="Logo-Politeknik-Sampit.png" width="40"/>
    <span>
     POLITEKNIK SAMPIT
    </span>
   </div>
   <div class="menu">
    <i class="fas fa-th">
    </i>
    <div class="search-bar">
     <input placeholder="Search" type="text"/>
     <button>
      <i class="fas fa-search">
      </i>
     </button>
    </div>
    <div class="icons">
     <i class="fas fa-user">
     </i img="" height="20">
     <i class="fas fa-shopping-cart">
     </i>
    </div>
   </div>
  </div>
  <div class="navbar bottom-menu">
   <div class="pages">
    <a class="active" href="#">
    Page 1
    </a>
    <a href="#">
     Page 2
    </a>
    <a href="#">
     Page 3

    <a href="#">

    <a href="#">
     Page 5
    </a>
    <a href="#">
     Page 6
    </a>
    <a href="#">
     Page 7
    </a>
   </div>
   <div class="contact-info">
    <i class="fas fa-phone">
    </i>
    62626262626
    <i class="fas fa-envelope">
    </i>
    politeknik.gmail.com
    <i class="fas fa-map-marker-alt">
    </i>
    jl wengga
   </div>
  </div>
 </body>
</html>
